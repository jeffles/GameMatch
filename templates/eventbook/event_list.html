<html>
    <head>
        <title>My Django Blog</title>
    </head>
    <body>
        {% for event in object_list %}
        <h1>{{ event.title }}</h1>
        <h3>{{ event.pub_date }}</h3>
        {{ event.text }}
        {{ event.start_date }}
        {{ event.end_time }}
        {{ event.attendees }}
        {{ event.location }}
        {% endfor %}
    </body>
</html>
